<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>End of Placement Review Form</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .form-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      text-align: left;
      font-weight: 600;
      color: #444;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0 0 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      font-family: 'Segoe UI', sans-serif;
      resize: vertical;
      background-color: white;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }
    textarea {
      min-height: 80px;
    }
    button {
      background-color: #b03d91;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    button:hover {
      background-color: #8a2c6d;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>End of Placement Review Form</h2>
    <form id="review-form">
      <label for="student-name">Student Name</label>
      <input type="text" id="student-name" name="student-name" placeholder="Enter student name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required />

      <label for="rating">Overall Rating for Student</label>
      <select id="rating" name="rating" required>
        <option value="" disabled selected>Select</option>
        <option value="Excellent">Excellent</option>
        <option value="Good">Good</option>
        <option value="Poor">Poor</option>
      </select>

      <label for="reason">Constructive feedback for student</label>
      <textarea id="reason" name="reason" placeholder="Constructive feedback for student" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('review-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const studentName = form['student-name'].value.trim();
      const email = form.email.value.trim();
      const rating = form.rating.value;
      const reason = form.reason.value.trim();

      const mailto = `mailto:dan.eales@ekcgroup.ac.uk?subject=Placement Review for ${encodeURIComponent(studentName)}&body=` +
        encodeURIComponent(
          `Student Name: ${studentName}\nEmail: ${email}\nOverall Rating: ${rating}\n\nConstructive Feedback:\n${reason}`
        );

      window.location.href = mailto;
    });
  </script>

</body>
</html>
