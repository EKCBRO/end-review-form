    .form-box {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background-color: white;
      resize: vertical;
      cursor: pointer;
    }
    textarea {
      min-height: 80px;
    }
    label[for="rating"] {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
      text-align: left;
    }
    button {
      background-color: #b03d91;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #8a2c6d;
    }
    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #666;
    }
    .footer a {
      color: #b03d91;
      text-decoration: none;
    }
