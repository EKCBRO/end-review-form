<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Form with Email Confirmation</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 2rem auto; padding: 1rem; }
    label { display: block; margin-top: 1rem; }
    input, textarea { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
    button {
      margin-top: 1.5rem; padding: 10px 20px; background: #0078d4; color: white; border: none; border-radius: 4px;
      cursor: pointer; font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Submit Your Information</h2>
  <form id="fakeForm" onsubmit="return sendConfirmationEmail();">
    <label>
      Name:
      <input type="text" id="name" required />
    </label>
    <label>
      Email:
      <input type="email" id="email" required />
    </label>
    <label>
      Reason for submission:
      <textarea id="reason" rows="4" required></textarea>
    </label>
    <button type="submit">Submit</button>
  </form>

  <script>
    function sendConfirmationEmail() {
      const name = encodeURIComponent(document.getElementById('name').value);
      const email = encodeURIComponent(document.getElementById('email').value);
      const reason = encodeURIComponent(document.getElementById('reason').value);

      const mailtoLink = `mailto:youremail@example.com?subject=Form%20Submission%20from%20${name}&body=Name:%20${name}%0AEmail:%20${email}%0AReason:%20${reason}`;

      window.location.href = mailtoLink;

      return false; // Prevent actual form submission
    }
  </script>
</body>
</html>
